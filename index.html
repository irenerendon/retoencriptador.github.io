<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="logo">
        <img src="/img/Logo.png" alt="">
    </div>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="inputText" placeholder="Inserta el texto aquí"></textarea>
        <div class="options">
            <input type="radio" id="encrypt" name="option" value="encrypt" checked>
            <label for="encrypt">Encriptar</label>
            <input type="radio" id="decrypt" name="option" value="decrypt">
            <label for="decrypt">Desencriptar</label>
        </div>  
        <button onclick="processText()">Procesar</button>
        <div id="outputText" class="output"></div>
        <button id="copyButton" onclick="copyText()">Copiar</button>
    </div>

    <div class="animado">
        <img src="/img/Muñeco.png" alt="muneco">
    </div>

    <footer>
        <div class="footer-content">
          <img src="/img/Logo.png" alt="Logo">
          <p>Irene Rendon</p>
          <p>© 2024 Todos los derechos reservados.</p>
        </div>
      </footer>

    <script src="script.js"></script>
</body>
</html>
